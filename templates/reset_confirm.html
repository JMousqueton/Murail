<!doctype html>
<html lang="fr" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmation – Réinitialiser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-dark text-light">
    <div class="container py-5 text-center">
      <h1 class="h4 mb-4">Réinitialisation de l’exercice</h1>
      <p class="lead">Êtes-vous sûr de vouloir effacer toutes les traces de cet exercice&nbsp;?</p>

      <form method="post" class="d-flex justify-content-center gap-3 mt-4">
        <button type="submit" name="action" value="yes" class="btn btn-danger">
          Oui, tout effacer
        </button>
        <button type="submit" name="action" value="no" class="btn btn-secondary">
          Non, revenir
        </button>
      </form>
    </div>
  </body>
</html>
