<!doctype html>
<html lang="fr" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <circle cx='30' cy='50' r='15' stroke='black' stroke-width='5' fill='gold'/>
  <rect x='45' y='47' width='35' height='6' fill='gold' stroke='black' stroke-width='2'/>
  <rect x='70' y='42' width='5' height='16' fill='gold' stroke='black' stroke-width='2'/>
</svg>">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100 bg-dark text-light">
    <div class="card p-4 bg-secondary bg-opacity-10 border border-secondary">
      <h1 class="h5 mb-3 text-center">Connexion</h1>
      {% with messages = get_flashed_messages() %}
      {% if messages %}<div class="alert alert-danger py-2">{{ messages[0] }}</div>{% endif %}
      {% endwith %}
      <form method="post" action="{{ action or url_for('admin') }}">
        <div class="mb-3"><label class="form-label">Mot de passe</label><input type="password" class="form-control" name="password"
       value="{{ prefill_password|default('') }}"
       autocomplete="current-password" required></div>
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
      </form>
    </div>
  </body>
</html>
