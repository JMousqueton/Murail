<!doctype html>
<html lang="{{ t('html_lang') }}" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ t('title_login') }}</title>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <circle cx='30' cy='50' r='15' stroke='black' stroke-width='5' fill='gold'/>
  <rect x='45' y='47' width='35' height='6' fill='gold' stroke='black' stroke-width='2'/>
  <rect x='70' y='42' width='5' height='16' fill='gold' stroke='black' stroke-width='2'/>
</svg>">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="d-flex align-items-center justify-content-center vh-100 bg-dark text-light">
    <div class="card p-4 bg-secondary bg-opacity-10 border border-secondary" style="min-width: 300px;">

      <!-- Language switcher -->
      <div class="d-flex justify-content-end mb-2">
        <div class="dropdown">
          <button class="btn btn-outline-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown">
            {{ t('lang_switch') }}
          </button>
          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
            <li><a class="dropdown-item" href="{{ url_for('set_lang', lang='fr') }}">{{ t('lang_fr') }}</a></li>
            <li><a class="dropdown-item" href="{{ url_for('set_lang', lang='en') }}">{{ t('lang_en') }}</a></li>
          </ul>
        </div>
      </div>

      <h1 class="h5 mb-3 text-center">{{ t('h_login') }}</h1>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger py-2">{{ messages[0] }}</div>
      {% endif %}
      {% endwith %}

      <form method="post" action="{{ action or url_for('admin') }}">
        <div class="mb-3">
          <label class="form-label">{{ t('label_password') }}</label>
          <input type="password" class="form-control" name="password"
                 value="{{ prefill_password|default('') }}"
                 autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">{{ t('btn_login') }}</button>
      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  </body>
</html>
